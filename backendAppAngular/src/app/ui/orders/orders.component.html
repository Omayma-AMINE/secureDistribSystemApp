<div class="container mt-2">
  <div class="card">
    <div class="card-header">Orders</div>
    <div class="card-body">
      <div class="card-body" >
        <table class="table" *ngIf="orders">
          <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>State</th>
            <th>Products Count</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of orders">
            <td>{{p.id}}</td>
            <td>{{p.date}}</td>
            <td>{{p.state}}</td>
            <td>{{p.productItems.length}}</td>
            <td>
              <button class="btn btn-outline-warning" (click)="getOrder(p)">Details</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
